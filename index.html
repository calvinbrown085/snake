<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Disable browser gestures like pull-to-refresh */
        }
        /* Style for the game over message overlay */
        #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            /* display is controlled by JS now */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 0.5rem; /* Match canvas rounding */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto">
        <h1 class="text-4xl font-bold text-center mb-2 text-emerald-400">Snake Game</h1>
        <p class="text-center text-gray-400 mb-4">Use Arrow Keys or Swipe to move the snake.</p>

        <div class="flex justify-between items-center mb-4 px-2">
            <div class="text-2xl font-semibold">Score: <span id="score">0</span></div>
            <button id="startButton" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                Start Game
            </button>
        </div>

        <!-- Game Canvas Container -->
        <div id="canvasContainer" class="relative w-full" style="padding-bottom: 100%;"> <!-- 1:1 Aspect Ratio -->
            <canvas id="gameCanvas" class="absolute top-0 left-0 w-full h-full bg-gray-800 rounded-lg shadow-2xl"></canvas>
            <!-- Game Over Message Overlay -->
            <div id="gameOverOverlay" style="display: none;">
                <h2 class="text-5xl font-extrabold">Game Over</h2>
                <p class="mt-2 text-lg">Your final score is <span id="finalScore">0</span></p>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreElement = document.getElementById('finalScore');
        const canvasContainer = document.getElementById('canvasContainer');

        // --- Game Constants ---
        const GRID_SIZE = 20; // The size of each square in the game grid.

        // --- Game State Variables ---
        let snake = [];
        let food = {};
        let direction = 'right';
        let changingDirection = false; // Prevents rapid direction changes that can cause self-collision
        let score = 0;
        let dx = GRID_SIZE; // Horizontal velocity
        let dy = 0;         // Vertical velocity
        let gameLoopTimeout;
        let gameActive = false;

        // --- Touch controls state ---
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // --- Game Initialization ---
        function initializeGame() {
            // Set canvas resolution based on its displayed size
            resizeCanvas();

            // Reset game state
            gameActive = true;
            direction = 'right';
            dx = GRID_SIZE;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            // Hide the game over screen when starting a new game
            gameOverOverlay.style.display = 'none';

            // Create the initial snake in the center
            snake = [
                { x: Math.floor(canvas.width / 2 / GRID_SIZE) * GRID_SIZE, y: Math.floor(canvas.height / 2 / GRID_SIZE) * GRID_SIZE },
                { x: Math.floor(canvas.width / 2 / GRID_SIZE) * GRID_SIZE - GRID_SIZE, y: Math.floor(canvas.height / 2 / GRID_SIZE) * GRID_SIZE },
                { x: Math.floor(canvas.width / 2 / GRID_SIZE) * GRID_SIZE - 2 * GRID_SIZE, y: Math.floor(canvas.height / 2 / GRID_SIZE) * GRID_SIZE }
            ];

            // Generate the first piece of food
            generateFood();
            
            // Clear any previous game loop and start a new one
            if (gameLoopTimeout) clearTimeout(gameLoopTimeout);
            main();
        }

        // --- Main Game Loop ---
        function main() {
            if (!gameActive) return;

            // Set a timeout to run the main loop again, creating the game's "tick"
            gameLoopTimeout = setTimeout(function onTick() {
                changingDirection = false; // Allow next direction change
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                
                // Recursively call the main loop
                main();
            }, 100); // Game speed - lower is faster
        }
        
        // --- Drawing Functions ---

        // Clears the entire canvas for the next frame
        function clearCanvas() {
            ctx.fillStyle = '#1f2937'; // bg-gray-800
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Draws a single segment of the snake
        function drawSnakePart(snakePart) {
            ctx.fillStyle = '#34d399'; // emerald-400
            ctx.strokeStyle = '#1f2937'; // bg-gray-800
            ctx.fillRect(snakePart.x, snakePart.y, GRID_SIZE, GRID_SIZE);
            ctx.strokeRect(snakePart.x, snakePart.y, GRID_SIZE, GRID_SIZE);
        }

        // Iterates through the snake array and draws each part
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        // Draws the food on the canvas
        function drawFood() {
            ctx.fillStyle = '#ef4444'; // red-500
            ctx.strokeStyle = '#f87171'; // red-400
            ctx.fillRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
            ctx.strokeRect(food.x, food.y, GRID_SIZE, GRID_SIZE);
        }

        // --- Game Logic Functions ---

        // Moves the snake and checks for game over conditions or food consumption
        function advanceSnake() {
            // Create a new head for the snake based on the current direction
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head); // Add the new head to the beginning of the snake array

            // Check for game over conditions
            if (didGameEnd()) {
                endGame();
                return;
            }

            // Check if the snake has eaten the food
            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;
            if (didEatFood) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                // Generate new food and do not remove the snake's tail (making it grow)
                generateFood();
            } else {
                // Remove the last part of the snake's tail
                snake.pop();
            }
        }

        // Checks for collision with walls or self
        function didGameEnd() {
            // Check for self-collision
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            // Check for wall collision
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x >= canvas.width;
            const hitTopWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y >= canvas.height;

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
        }
        
        // Stops the game and shows the game over screen
        function endGame() {
            gameActive = false;
            clearTimeout(gameLoopTimeout);
            finalScoreElement.textContent = score;
            gameOverOverlay.style.display = 'flex';
            startButton.textContent = 'Restart Game';
        }

        // Generates a random number for food placement
        function randomFood(min, max) {
            return Math.round((Math.random() * (max - min) + min) / GRID_SIZE) * GRID_SIZE;
        }

        // Creates new food at a random position, ensuring it's not on the snake
        function generateFood() {
            food.x = randomFood(0, canvas.width - GRID_SIZE);
            food.y = randomFood(0, canvas.height - GRID_SIZE);

            // If the food is generated on the snake, generate it again
            snake.forEach(function isFoodOnSnake(part) {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                }
            });
        }

        // --- Control Functions ---

        // Handles keyboard input to change the snake's direction
        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.key;
            const goingUp = dy === -GRID_SIZE;
            const goingDown = dy === GRID_SIZE;
            const goingRight = dx === GRID_SIZE;
            const goingLeft = dx === -GRID_SIZE;

            if ((keyPressed === "ArrowLeft" || keyPressed.toLowerCase() === "a") && !goingRight) {
                dx = -GRID_SIZE;
                dy = 0;
            }
            if ((keyPressed === "ArrowUp" || keyPressed.toLowerCase() === "w") && !goingDown) {
                dx = 0;
                dy = -GRID_SIZE;
            }
            if ((keyPressed === "ArrowRight" || keyPressed.toLowerCase() === "d") && !goingLeft) {
                dx = GRID_SIZE;
                dy = 0;
            }
            if ((keyPressed === "ArrowDown" || keyPressed.toLowerCase() === "s") && !goingUp) {
                dx = 0;
                dy = GRID_SIZE;
            }
        }
        
        // Handles swipe gestures for mobile controls
        function handleGesture() {
            if (changingDirection) return;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const absDeltaX = Math.abs(deltaX);
            const absDeltaY = Math.abs(deltaY);

            // Determine if the swipe was more horizontal or vertical
            if (absDeltaX > absDeltaY) {
                // Horizontal swipe
                if (deltaX > 0 && dx !== -GRID_SIZE) { // Swiped right
                    dx = GRID_SIZE;
                    dy = 0;
                    changingDirection = true;
                } else if (deltaX < 0 && dx !== GRID_SIZE) { // Swiped left
                    dx = -GRID_SIZE;
                    dy = 0;
                    changingDirection = true;
                }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy !== -GRID_SIZE) { // Swiped down
                    dx = 0;
                    dy = GRID_SIZE;
                    changingDirection = true;
                } else if (deltaY < 0 && dy !== GRID_SIZE) { // Swiped up
                    dx = 0;
                    dy = -GRID_SIZE;
                    changingDirection = true;
                }
            }
        }

        // --- Canvas & Event Listeners ---

        // Adjusts canvas resolution to its CSS-defined size for crisp rendering
        function resizeCanvas() {
            const size = canvasContainer.clientWidth;
            canvas.width = size;
            canvas.height = size;
        }
        
        // Start/Restart button
        startButton.addEventListener('click', () => {
             if (!gameActive) {
                initializeGame();
                startButton.textContent = 'Restart Game';
             } else {
                // Optional: allow restarting mid-game
                initializeGame();
             }
        });
        
        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        // Touch controls
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });

        canvas.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        });

        // Resize listener to make the game responsive
        window.addEventListener('resize', () => {
            // Only re-initialize if a game is not active to avoid breaking a current game
            if (!gameActive) {
                resizeCanvas();
            }
        });
        
        // Initial setup on page load
        resizeCanvas();
        
    </script>
</body>
</html>
